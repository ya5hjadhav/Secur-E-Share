<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="{{ url_for('static',filename='script/search.js') }}"></script>
    <title>My Files</title>
</head>
<body>

    <form>
        <i class="fas fa-search"></i>
        <input type="text" id="myInput" placeholder="Search" onkeyup="searchht()">
    </form>

    {% if msg %}
    <div class="alert-danger" role="contentinfo">
        <strong>{{msg}}</strong>
    </div>
    {% endif %}

    <ol id="list">
        {% for d in data %}
        <a href="/route-code?user={{ d['_id'] }}&file={{file}}">
        <li id="row">
            <h4>
                {{ d['name'] }}
            </h4>
        </li>
        </a>
        {% endfor %}
    </ol>
</body>
</html>
